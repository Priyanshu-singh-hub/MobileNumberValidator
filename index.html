<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Validator</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>



    <script src="script.js"></script>

    <style>
        .validator-box {
            width: 90%;
            max-width: 360px;
        }


        @media (min-width: 768px) {
            .validator-box {
                width: 25%;
                max-width: none;
            }
        }
    </style>

</head>

<body class="bg-light" style="min-height: 100vh; display: flex;justify-content: center;  ">

    <dl class="mt-3 validator-box px-3">
        <dt>Your Country üåê</dt>
        <dd class="input-group">
            <select class="form-select" onchange="CountryChange()" id="lstCountries">
                <option>Your Country</option>
                <option>India</option>
                <option>US</option>
                <option>Uk</option>
                <option>China</option>
            </select>
            <img class="input-group-text" width="60" id="imgFlag">
        </dd>

        <dt>Mobile Number</dt>
        <dd>
            <input type="text" id="txtMobile" class="form-control">
        </dd>

        <dd id="lblMobile" class="text-danger"></dd>
        <button onclick="VerifyClick()" class="btn btn-warning fw-bold w-100 mt-3">Verify</button>
    </dl>

</body>

</html>
